language: ruby
rvm:
  - 2.2.0
cache:
  directories:
    - vendor/bundle
    - node_modules
env:
  global:
    - SAUCE_USERNAME=endaaman
    - SAUCE_ACCESS_KEY=b71f108fc073-ae18-c904-5f8f-08589d51
    - LOGS_DIR=/tmp/hokui.net-build/logs
    - BROWSER_PROVIDER_READY_FILE=/tmp/sauce-connect-ready
before_script:
